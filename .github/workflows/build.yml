name: Build Multi-Platform Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: StockManager-Linux
            targets: "AppImage deb"
          - os: windows-latest
            platform: windows
            artifact_name: StockManager-Windows
            targets: "nsis"
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask werkzeug pyinstaller
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build Python server
        run: pyinstaller build.spec
        shell: bash
      
      - name: Verify Python build
        run: ls -la dist/
        shell: bash
      
      - name: Clean Electron output directories
        run: rm -rf dist/linux-unpacked dist/win-unpacked dist/*.AppImage dist/*.deb dist/*.pacman dist/*.exe dist/*.blockmap || true
        shell: bash
      
      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: npm run build:linux -- --linux ${{ matrix.targets }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Electron app (Windows)
        if: matrix.platform == 'windows'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List final artifacts
        run: ls -lh dist/
        shell: bash
      
      - name: Upload AppImage (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-AppImage
          path: dist/*.AppImage
          if-no-files-found: error
      
      - name: Upload DEB (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-DEB
          path: dist/*.deb
          if-no-files-found: warn
      
      - name: Upload Windows Installer
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-Installer
          path: dist/*.exe
          if-no-files-found: error

  build-arch:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    
    steps:
      - name: Update system and install dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git python python-pip nodejs npm fakeroot bsdtar
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Python dependencies
        run: pip install --break-system-packages flask werkzeug pyinstaller
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build Python server
        run: pyinstaller build.spec
      
      - name: Clean Electron output directories
        run: rm -rf dist/linux-unpacked dist/*.AppImage dist/*.deb dist/*.pacman dist/*.blockmap || true
      
      - name: Build Electron (pacman package)
        run: npm run build:linux -- --linux pacman
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Arch package
        uses: actions/upload-artifact@v4
        with:
          name: StockManager-Arch
          path: dist/*.pacman
          if-no-files-found: warn
  
  release:
    needs: [build, build-arch]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure
        run: ls -R artifacts/
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.pacman
            artifacts/**/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## ðŸ“¦ Descargas

            ### Windows
            - **Stock Manager Setup.exe** - Instalador para Windows 10/11

            ### Linux
            - **stock-manager.AppImage** - Portable para cualquier distribuciÃ³n
            - **stock-manager.deb** - Paquete para Debian/Ubuntu/Mint
            - **stock-manager.pacman** - Paquete para Arch/Manjaro

            ## ðŸš€ InstalaciÃ³n

            **Windows:**
            ```
            Ejecuta el instalador y sigue las instrucciones
            ```

            **Linux (AppImage):**
            ```bash
            chmod +x stock-manager-*.AppImage
            ./stock-manager-*.AppImage
            ```

            **Debian/Ubuntu:**
            ```bash
            sudo dpkg -i stock-manager_*.deb
            sudo apt-get install -f
            ```

            **Arch/Manjaro:**
            ```bash
            sudo pacman -U stock-manager-*.pacman
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}