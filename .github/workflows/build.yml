name: Build Multi-Platform Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: StockManager-Linux
            targets: "AppImage deb"
          - os: windows-latest
            platform: windows
            artifact_name: StockManager-Windows
            targets: "nsis"
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Sync app version with tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          VERSION="${TAG_NAME#v}"
          echo "Setting package.json version to ${VERSION}"
          npm version --no-git-tag-version "${VERSION}"
        shell: bash
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask werkzeug pyinstaller requests python-dotenv
      
      - name: Install Node dependencies
        run: npm ci
      
      - name: Build Python server
        run: pyinstaller build.spec
        shell: bash
      
      - name: Verify Python build
        run: ls -la dist/
        shell: bash
      
      - name: Clean Electron output directories (Linux)
        if: matrix.platform == 'linux'
        run: rm -rf dist/linux-unpacked dist/*.AppImage dist/*.deb dist/*.pacman dist/*.blockmap 2>/dev/null || true
        shell: bash
      
      - name: Clean Electron output directories (Windows)
        if: matrix.platform == 'windows'
        run: |
          rm -rf dist/win-unpacked 2>/dev/null || true
          rm -f dist/*.blockmap 2>/dev/null || true
        shell: bash
      
      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        run: npm run build:linux -- --linux ${{ matrix.targets }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Electron app (Windows)
        if: matrix.platform == 'windows'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List final artifacts
        run: ls -lh dist/
        shell: bash
      
      - name: Upload AppImage (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-AppImage
          path: dist/*.AppImage
          if-no-files-found: error
      
      - name: Upload DEB (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-DEB
          path: dist/*.deb
          if-no-files-found: warn

      - name: Upload Linux TAR.GZ
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-TAR
          path: dist/*.tar.gz
          if-no-files-found: warn
      
      # Un solo upload para todos los .exe de Windows
      - name: Upload Windows EXE files
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-EXE
          path: dist/*.exe
          if-no-files-found: error

      - name: Upload Windows ZIP
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-ZIP
          path: dist/*.zip
          if-no-files-found: warn

  release:
    needs: [build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display structure
        run: ls -R artifacts/
      
      # Eliminar duplicados antes de crear release
      - name: Remove duplicate files
        run: |
          cd artifacts
          find . -type f -name "*.exe" | sort | uniq -d | xargs -r rm -f
          echo "Files to upload:"
          find . -type f \( -name "*.AppImage" -o -name "*.deb" -o -name "*.exe" \)
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.exe
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## Descargas

            ### Windows
            - **Stock Manager Setup.exe** - Instalador para Windows 10/11

            ### Linux
            - **stock-manager.AppImage** - Portable para cualquier distribución
            - **stock-manager.deb** - Paquete para Debian/Ubuntu/Mint

            ## Instalación

            **Windows:**
            ```
            Ejecuta el instalador y sigue las instrucciones
            ```

            **Linux (AppImage):**
            ```bash
            chmod +x stock-manager-*.AppImage
            ./stock-manager-*.AppImage
            ```

            **Debian/Ubuntu:**
            ```bash
            sudo dpkg -i stock-manager_*.deb
            sudo apt-get install -f
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}